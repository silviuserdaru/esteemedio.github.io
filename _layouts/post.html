---
layout: default
---

{% assign author = site.authors | where: 'slug', page.author | first %}
<div class="grid-container blog-post">
  <div class="grid-x align-top">
    <div class="cell">
      <h1>{{ page.title }}</h1>
      <address class="author">By <span>{{ page.author }}</span></address>
      <div class="blog-post__date">{{ page.date | date: "%m.%-d.%Y" }}</div>
      <div class="blog-post__content">
        {{ page.content | markdownify }}
      </div>
    </div>
  </div>
</div>
