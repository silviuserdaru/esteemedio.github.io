---
layout: default
---

{% assign author = site.authors | where: 'slug', page.author | first %}
<div class="grid-container">
  <div class="grid-x align-top">
    <div class="cell">
      <h1>{{ page.title }}</h1>
      <address class="author"><a href="{{ author.url }}">{{ author.title }}</a></address>
      {{ page.content | markdownify }}
    </div>
  </div>
</div>
